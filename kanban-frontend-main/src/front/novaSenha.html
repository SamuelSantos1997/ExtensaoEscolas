<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Senha</title>
  <link rel="stylesheet" href="/src/css/novaSenha.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="form-container">
    <form class="form-box">
      <h2>Definir Nova Senha</h2>

      <label>Código de confirmação</label>
      <input type="text" placeholder="Digite o código recebido" required />

      <label>Nova Senha</label>
      <input type="password" placeholder="Nova senha" required />

      <label>Confirmar Nova Senha</label>
      <input type="password" placeholder="Confirme a nova senha" required />

      <div class="button-group">
        <button type="submit" class="btn primary">Salvar</button>
        <button type="button" class="btn voltar">Voltar</button>
      </div>
    </form>
  </div>
</body>
</html>
