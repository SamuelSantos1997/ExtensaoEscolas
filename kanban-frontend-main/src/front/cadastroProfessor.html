<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Professores</title>
  <link rel="stylesheet" href="/src/css/cadastroProfessor.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <div id="navbar-container"></div>

  <div class="container">
    <form class="form-box">
      <h2>Cadastro de professores</h2>
      
      <label>Nome</label>
      <input type="text" placeholder="Digite seu nome" />

      <label>E-mail</label>
      <input type="email" placeholder="exemplo@emailexemplo.com" />

      <div class="half">
        <div>
          <label>Senha</label>
          <input type="password" placeholder="********" />
        </div>
        <div>
          <label>Data de nascimento</label>
          <input type="date" />
        </div>
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="table-box">
      <h3>Professores cadastrados</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Data de nascimento</th>
            <th>Senha</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aqui vai carregar dinamicamente os professores -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="/src/javascript/navBar.js"></script>
  <script src="/src/javascript/cadastroProfessor.js"></script>

</body>
</html>
