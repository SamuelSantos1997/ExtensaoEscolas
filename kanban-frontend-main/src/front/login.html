<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acessar Conta</title>
  <link rel="stylesheet" href="/src/css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="form-container">
    <form class="form-box" id="formLogin">
      <h2>Acessar Conta</h2>

      <label>E-mail</label>
      <input type="email" placeholder="exemplo@emailexemplo.com" required />

      <label>Senha</label>
      <input type="password" placeholder="*********" required />

      <div class="forgot">
        <a href="/src/front/esquecerSenha.html">Esqueci minha senha</a>
      </div>

      <div class="button-group">
        <button type="submit" class="btn primary">Logar</button>
        <button type="button" class="btn cadastrar">Cadastrar</button>
      </div>
    </form>
  </div>

  <script src="/src/javascript/login.js"></script>
</body>
</html>
