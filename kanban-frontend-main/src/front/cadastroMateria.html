<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Disciplinas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/src/css/cadastroMateria.css" />

</head>
<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 shadow-sm">
          <h2 class="text-center mb-4">Cadastro de Disciplinas</h2>
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Digite aqui o nome da matéria." />
              </div>
              <div class="col-md-6">
                <label class="form-label">Carga horária</label>
                <input type="number" class="form-control" placeholder="Digite aqui o horário." />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Assuntos abordados</label>
              <textarea class="form-control" rows="3" placeholder="Digite os temas que serão compostos nessa disciplina."></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-10">
        <div class="card p-4 shadow-sm">
          <h3 class="text-center mb-4">Disciplinas cadastradas</h3>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead class="table-light">
                <tr>
                  <th>Nome</th>
                  <th>Carga horária</th>
                  <th>Assuntos abordados</th>
                  <th>Ação</th>
                </tr>
              </thead>
              <tbody>
                <!-- Aqui carrega dinamicamente as tabelas -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="/src/javascript/navBar.js"></script>
  <script src="/src/javascript/cadastroMateria.js"></script>
</body>
</html>
