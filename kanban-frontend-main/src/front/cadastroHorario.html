<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Novo Horário</title>
  <link rel="stylesheet" href="/src/css/cadastroHorario.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <div id="navbar-container"></div>

  <div class="container">
    <form class="form-box">
      <h2>Criar Novo horário</h2>

      <div class="input-group">
        <div>
          <label>Hora inicial</label>
          <input type="time" value="08:00" />
        </div>
        <div>
          <label>Hora final</label>
          <input type="time" value="10:00" />
        </div>
      </div>

      <div class="checkbox-group">
        <label>Em quais dias da semana?</label>
        <div class="dias-semana">
          <label><input type="checkbox" checked /> Segunda</label>
          <label><input type="checkbox" /> Terça</label>
          <label><input type="checkbox" /> Quarta</label>
          <label><input type="checkbox" /> Quinta</label>
          <label><input type="checkbox" /> Sexta</label>
          <label><input type="checkbox" /> Sábado</label>
          <label><input type="checkbox" /> Domingo</label>
        </div>
      </div>

      <div class="select-group">
        <label>Professor</label>
        <select>
          <option>-- Selecione --</option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit" class="btn primary">Salvar</button>
        <button type="button" class="btn voltar">Voltar</button>
      </div>
    </form>
  </div>

  <script src="/src/javascript/navBar.js"></script>
  <script src="/src/javascript/cadastroHorario.js"></script>

</body>
</html>
