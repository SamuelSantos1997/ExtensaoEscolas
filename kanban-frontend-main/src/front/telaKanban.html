    <div id="navbar-container"></div>

    <main class="kanban">
        <!-- COLUMN 1 -->
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>Professores</h2>
            </div>
            <div class="kanban-cards" id="coluna-professores">
                <!-- Cards serão inseridos aqui dinamicamente -->
            </div>
        </div>
        <!-- COLUMN 2 -->
        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>
                    Segunda - Feira
                </h2>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <!-- local para colocar cards -->
                </div>
            </div>
        </div>

        <!-- COLUMN 3 -->
        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>
                    Terça - feira
                </h2>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <!-- local para colocar cards -->
                </div>
            </div>
        </div>

                <h2>
                    Quarta - Feira
                </h2>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <!-- local para colocar cards -->
                </div>
            </div>
        </div>

        <!-- COLUMN 5 -->
        <div class="kanban-column" data-id="5">
            <div class="kanban-title">
                <h2>
                    Quinta - Feira
                </h2>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <!-- local para colocar cards -->
                </div>
            </div>
        </div>

        <!-- COLUMN 6 -->
        <div class="kanban-column" data-id="6">
            <div class="kanban-title">
                <h2>
                    Sexta - Feira
                </h2>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <!-- local para colocar cards -->
                </div>
            </div>
        </div>
    </main>
